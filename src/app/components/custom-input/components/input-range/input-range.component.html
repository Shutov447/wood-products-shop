<p class="body-L-bold title">{{ title | translate | async }}</p>
<div [class]="showNumberInput ? 'input-number-container' : 'not-show'">
    <div class="button-container body-S">
        <span>Выбрано</span>
        <span class="empty"></span>
        <button (click)="resetCurrentNumber()">
            очистить
            <ng-container [ngTemplateOutlet]="cross"></ng-container>
        </button>
    </div>
    <div class="input-container body-M">
        <input
            #numberCurrentFrom
            id="currentFrom"
            type="number"
            [value]="initCurrentFrom"
            (input)="setCurrentNumber($event); getRange()"
        />
        <input
            #numberCurrentTo
            id="currentTo"
            type="number"
            [value]="initCurrentTo"
            (input)="setCurrentNumber($event); getRange()"
        />
    </div>
</div>
<div class="input-range-wrapper body-S">
    <div class="wrapper">
        <div class="track"></div>
        <input
            #rangeCurrentFrom
            id="currentFrom"
            type="range"
            [min]="min"
            [max]="max"
            [value]="initCurrentFrom"
            (input)="setCurrentNumber($event); getRange()"
        /><input
            #rangeCurrentTo
            id="currentTo"
            type="range"
            [min]="min"
            [max]="max"
            [value]="initCurrentTo"
            (input)="setCurrentNumber($event); getRange()"
        />
    </div>

    <div class="from-to-wrapper">
        <span>{{ min }}</span>
        <span class="empty"></span>
        <span>{{ max }}</span>
    </div>
</div>

<ng-template #cross
    ><svg
        class="cross"
        width="5.000000"
        height="5.000000"
        viewBox="0 0 5 5"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
    >
        <path
            id="Vector 52"
            d="M5 5L0 0"
            stroke="#3B3937"
            stroke-opacity="1.000000"
            stroke-width="1.500000"
        />
        <path
            id="Vector 51"
            d="M0 5L5 0"
            stroke="#3B3937"
            stroke-opacity="1.000000"
            stroke-width="1.500000"
        />
    </svg>
</ng-template>
