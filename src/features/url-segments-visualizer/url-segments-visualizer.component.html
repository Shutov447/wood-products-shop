<ng-container *ngrxLet="segments as segments">
    <span class="body-XS"
        ><a
            routerLink="/"
            routerLinkActive="router-link-active"
            >Главная</a
        ></span
    >
    @for (segment of segments; track $index) {
        <span class="body-XS">
            <span class="mdash">&mdash;</span>
            <a [routerLink]="getPathTo(segment)">{{
                segment | translate | ngrxPush
            }}</a>
        </span>
    }
</ng-container>
