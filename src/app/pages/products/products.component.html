<app-url-segments-visualizer></app-url-segments-visualizer>
<h1 class="h1 text-h1">{{ currentCategory$ | async }}</h1>
<main class="main-container">
    <aside class="filter">
        <app-products-filter
            (getFilterData)="onGetFilterData($event)"
        ></app-products-filter>
    </aside>
    <div class="product-card-container">
        <app-product-card
            class="thin"
            *ngFor="let product of products$ | async"
            [name]="product.name"
            [price]="product.price"
            [imgs]="product.photos"
        ></app-product-card>
    </div>
</main>
