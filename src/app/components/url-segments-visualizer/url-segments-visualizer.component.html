<span class="body-XS"
    ><a
        routerLink="/"
        routerLinkActive="router-link-active"
        >Главная</a
    ></span
>
<ng-container *ngrxLet="segments$ as segments">
    <span
        class="body-XS"
        *ngFor="let segmet of segments"
    >
        <span class="mdash">&mdash;</span>
        <a [routerLink]="[segmet]">{{ segmet.path | translate | ngrxPush }}</a>
    </span>
</ng-container>
