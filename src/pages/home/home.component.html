<header class="header">
    <div class="header-image"></div>
    <div class="woodcut-container">
        <div class="woodcut"></div>
        <div class="woodcut-back"></div>
        <tui-carousel
            #carousel
            class="carousel-container"
        >
            <ng-container *ngrxLet="sliders$ as sliders">
                <ng-container *ngFor="let slider of sliders; index as i">
                    <div
                        *tuiItem
                        class="carousel-item"
                    >
                        <h3 class="h3 white-font">
                            {{ slider.header }}
                        </h3>
                        <h5 class="h5 frangipani-font">
                            {{ slider.header_2 }}
                        </h5>
                        <p class="body-M-bold white-font p">
                            {{ slider.content }}
                        </p>
                        <app-button
                            [haveBackground]="true"
                            [pieceOfWood]="'down'"
                            [size]="'S'"
                            class="button"
                            >подробнее</app-button
                        >
                        <div class="count-carousel-items">
                            <div class="h6 white-font">
                                {{ i + 1 }} -
                                {{ sliders.length }}
                            </div>
                        </div>
                    </div>
                </ng-container>
            </ng-container>
        </tui-carousel>
        <app-arrow-button
            class="arrow-button-left"
            [arrowDirection]="'tuiIconArrowLeftLarge'"
            (click)="carousel.prev()"
        ></app-arrow-button>
        <app-arrow-button
            class="arrow-button-right"
            [arrowDirection]="'tuiIconArrowRightLarge'"
            (click)="carousel.next()"
        ></app-arrow-button>
    </div>
</header>
<main class="main">
    <div class="service-cards-container">
        <ng-container *ngrxLet="services$ as services">
            <app-service-card
                *ngFor="let service of services"
                [image]="service.image"
                [header]="service.header"
                [content]="service.content"
                [buttonText]="service.button_text"
            ></app-service-card>
        </ng-container>
    </div>
    <app-products-showcase class="products-showcase"></app-products-showcase>
    <app-contact-us-card class="contact-us-card"></app-contact-us-card>
    <article class="articles-container">
        <header class="header-articles">
            <h1 class="h1">Новые статьи</h1>
            <button
                class="button-font button-article"
                [routerLink]="['/articles']"
            >
                Все статьи
            </button>
        </header>
        <main class="articles-wrapper">
            <ng-container *ngrxLet="articlesCardsChunks$ as articles">
                <article *ngFor="let article of articles[0]">
                    <app-article-card
                        [img]="article.image"
                        [header]="article.header"
                        [content]="article.content"
                        [date]="{
                            day: article.day,
                            month: article.month,
                            year: article.year,
                        }"
                    ></app-article-card></article
            ></ng-container>
        </main>
    </article>
</main>
