<div class="container">
    <div class="img">
        <img
            [src]="img"
            [alt]="header"
        />
    </div>
    <div class="info-container">
        <h5 class="header h5">{{ header }}</h5>
        <section class="body-XS content">{{ content }}</section>
        <div class="wrapper">
            <app-button [routerLink]="['/articles']">Читать далее</app-button>
            <div class="body-XS date">
                <span *ngIf="date!.day > 9; else digitDay">{{ date?.day }}</span
                >.<span *ngIf="date!.month > 9; else digitMonth">{{
                    date?.month
                }}</span
                >.{{ date?.year }}
            </div>
        </div>
    </div>
</div>

<ng-template #digitDay>0{{ date?.day }}</ng-template>
<ng-template #digitMonth>0{{ date?.month }}</ng-template>
