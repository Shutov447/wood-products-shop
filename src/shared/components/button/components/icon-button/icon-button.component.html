<div
    class="icon-wrapper"
    [ngStyle]="{
        backgroundColor: bgColor,
        borderColor: hexToRGBA(defaultColor, 0.6),
    }"
    appElemHover
>
    <ng-container
        *ngIf="icon === 'tg'"
        [ngTemplateOutlet]="tg"
    ></ng-container>
    <ng-container
        *ngIf="icon === 'pint'"
        [ngTemplateOutlet]="pint"
    ></ng-container>
    <ng-container
        *ngIf="icon === 'vk'"
        [ngTemplateOutlet]="vk"
    ></ng-container>
</div>
